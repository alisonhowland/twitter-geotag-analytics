<!-- Load Esri Leaflet from CDN -->

integrity="sha512-cll/dcqNKG7yfQBrTbRNzGQ70Bh4m+J5jnvU97tPyMnWsD1Ry+CXi0JE+T7Rk54pdJEYlRgXtpwxa9sUqzUAyg=="

<link rel="stylesheet" type="text/css" href="css/style.css" />

<!-- jQuery and jQuery-ui -->

<link rel="stylesheet" type="text/css" href="css/leaflet-jquerydialog.css" />

	<style type="text/css">
   .date-dialog {
        font-size: 12px;
        margin-left:10px
     }
    .ui-datepicker {
        font-size: 12px;
        margin-left:10px
     }
</style>

<body>

<div id="map-title">Geolocation Tagging of Twitter Data</div>
<div id="map"> </div>
<!-- the dialog that we'll be opening with the control -->
<div id="date-dialog" class="ui-dialog" title = "Filter by Date">
   <input type="hidden" autofocus="autofocus" />
    <form action="#" id="form" class="ui-widget"/>
	 <label for="from" class="ui-widget">
		 Select date
	    <input type="text" id="datepicker" name="date"/>
	 </label>
</form>

</div>

<script type="text/javascript" src="js/script.js"></script>
